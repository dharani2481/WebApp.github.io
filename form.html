<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Document Form 1</title>
    <style>
        body{
    background-image: url(https://racing.verstappen.com/wp-content/uploads/VerstappenCOM_cars.png);
    background-repeat: no-repeat;
    background-size: cover;
}

div{
    border-radius: 70px;
    width: 40%;
    color: white;
    font-size: x-large;
    display: flex ;
    flex-direction: column;
    align-items: center;
    box-shadow: 20px 20px 20px blue;
}

input{
    width: 200px;
    height: 50px;
    border: 30x solid;
    border-radius: 3px;
}

button{
    background-color: blue;
    width: 150px;
    height: 40px;
    border: 3px solid black;
    border-radius: 30px;
    color: white;
    font-size: large;
    
}

td{
    padding-bottom: 30px;
}

::placeholder{
    font-size: large;
    color: black;
    padding-left: 30px;
}
    </style>

</head>
<body>
    <div>
       <h1> Login Here </h1>

       <form action="">
        <table>
            <tr>
                <td><label for="na">Name</label></td>
                <td><input type="text" id="na" placeholder="Enter Your Name"></td>
            </tr>

             <tr>
                <td><label for="nu">Number</label></td>
                <td><input type="number" id="nu" placeholder="Enter Your Number"></td>
            </tr>

             <tr>
                <td><label for="em">Email</label></td>
                <td><input type="email" id="em" placeholder="Enter Your Email"></td>
            </tr>

             <tr>
                <td><label for="pa">Password</label></td>
                <td> <input type="password" id="pa" placeholder="Enter Your Password"></td>
            </tr>

             <tr>
                <td><button>Login</button></td>
                
            </tr>
        </table>
       </form>
    </div>
</body>
</html>
